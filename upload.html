<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md z-30 transform -translate-x-full md:hidden transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="flex flex-col h-full p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Virtual Art Gallery</h1>
            <nav class="flex-grow">
                <ul class="space-y-4 text-lg">
                    <li><a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a></li>
                    <li><a href="gallery.html" class="block text-gray-700 hover:text-blue-600">Collections</a></li>
                    <li><a href="poetry.html" class="block text-gray-700 hover:text-blue-600">Poetry</a></li>
                    <li><a href="upload.html" class="block text-gray-700 hover:text-blue-600">Account</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">

            <button class="md:hidden focus:outline-none" id="sidebarToggle">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <h1 class="text-xl font-bold text-gray-800">Virtual Art Gallery</h1>

            <ul class="hidden md:flex space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="gallery.html" class="hover:text-blue-600">Collections</a></li>
                <li><a href="poetry.html" class="hover:text-blue-600">Poetry</a></li>
                <li><a href="upload.html" class="hover:text-blue-600">Account</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden w-full">
            <section id="profile" class="pt-9">
                <div class="p-6 flex flex-col items-center">
                    <img src="images/bg1.jpeg" alt="Profile Picture" class="w-48 h-48 rounded-full shadow-lg mb-4">
                    <h2 class="text-3xl font-semibold text-gray-800 font-mono">Audrey</h2>
                    <p class="text-gray-600 text-center mt-4">I love drawing, painting, and cooking.</p>
                </div>
            </section>

            <section id="gallery-profile" class="pt-8">
                <div class="px-6 pb-6">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Gallery</h3>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Upload New Art:</label>
                        <input type="file" id="imageUpload" accept="image/*" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
                            file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700
                            hover:file:bg-violet-100" />
                    </div>

                    <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
