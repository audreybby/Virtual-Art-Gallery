<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">
    <div class="fixed inset-y-0 left-0 w-64 bg-white shadow-md z-30 transform -translate-x-full md:hidden transition-transform duration-300 ease-in-out" id="sidebar">
        <div class="flex flex-col h-full p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Virtual Art Gallery</h1>
            <nav class="flex-grow">
                <ul class="space-y-4 text-lg">
                    <li><a href="index.html" class="block text-gray-700 hover:text-blue-600">Home</a></li>
                    <li><a href="gallery.html" class="block text-gray-700 hover:text-blue-600">Collections</a></li>
                    <li><a href="poetry.html" class="block text-gray-700 hover:text-blue-600">Poetry</a></li>
                    <li><a href="upload.html" class="block text-gray-700 hover:text-blue-600">Account</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <header class="bg-white shadow">
        <nav class="container mx-auto p-4 flex justify-between items-center">

            <button class="md:hidden focus:outline-none" id="sidebarToggle">
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <h1 class="text-xl font-bold text-gray-800">Virtual Art Gallery</h1>

            <ul class="hidden md:flex space-x-6 text-lg">
                <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="gallery.html" class="hover:text-blue-600">Collections</a></li>
                <li><a href="poetry.html" class="hover:text-blue-600">Poetry</a></li>
                <li><a href="upload.html" class="hover:text-blue-600">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-32">
        <h2 class="text-2xl font-bold text-center text-gray-700 font-mono">Poetry</h2>
        <h3 class="text-lg text-center mb-8 text-gray-600 font-mono">Write your unspoken feeling.</h3>

        <div class="flex items-center justify-center gap-4">
          <input id="bubbleInput" type="text" placeholder="Enter your words..." 
                 class="w-full md:w-3/4 px-4 py-2 rounded border border-gray-300 focus:ring-2 focus:ring-gray-400 focus:outline-none">
          <button onclick="addBubble()" class="bg-gray-500 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition">
            Add
          </button>
        </div>


        <div id="bubbleContainer" class="flex flex-wrap gap-4 justify-center mt-8">
          <div class="bg-gray-300 text-gray-800 px-4 py-2 rounded-full shadow-md text-center">
            "You drew stars arround my scars."
          </div>
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
